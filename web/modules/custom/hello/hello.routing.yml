hello.hello:
  path: '/hello'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
  requirements:
    _access: 'TRUE'

hello.hello2:
  path: '/hello/node-list/{nodetype}'
  defaults:
    _title: 'Node list'
    _controller: '\Drupal\hello\Controller\HelloTwoController::content2'
    nodetype: ''
  requirements:
    _access: 'TRUE'

hello.user_statistics:
  path: '/user/{user}/statistics'
  defaults:
    _title: 'User'
    _controller: '\Drupal\hello\Controller\HelloTwoController::user_connection'
  requirements:
    _access_hello: '48'

hello.calculator:
  path: '/form/calculator'
  defaults:
    _title: 'Calculator'
    _form: '\Drupal\hello\Form\HelloForm'
  requirements:
    _permission: 'administer hello'


hello.admin_form:
  path: '/admin/config/hello'
  defaults:
    _title: 'User statistics'
    _form: '\Drupal\hello\Form\AdminForm'
  requirements:
    #_access: 'TRUE'
    _permission: 'administer hello'



